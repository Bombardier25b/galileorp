<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY JS -->
    <script src='https://code.jquery.com/jquery-3.6.0.js' integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=' crossorigin='anonymous'></script>
    <!-- JS -->
    <script src="dist/script/i.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="dist/styles/i.css">
    <!-- Fontawesome Pro CDN -->
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <!-- Title -->
    <title>JB-SPEEDO</title>
</head>
<body>
    <div id="speedo">
        <div class="speedo">
            <div class="engine" id="changeColor">
                <div class="engineLevel">1</div>
            </div>
            <div class="speedoMargin">
                <div class="kilometer" id="changeColorKM">JB-SPEEDO</div>
            </div>
        </div>
        <div class="damage">
            <div class="damage-container">
                <i class="fas fa-tools"></i>
            </div>
            <div class="damage-container">
                <div class="porcentage damageLevel">100%</div>
            </div>
        </div>
        <div class="progressSpeedo">
            <div class="progressBar"></div>
        </div>
        <div class="alert-fuel">
            <div class="fuel-low">Vehicle fuel is low.</div>
        </div>
    </div>
</body>
</html>
